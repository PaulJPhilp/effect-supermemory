name: Generate Types from OpenAPI Specs

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'API version to generate (leave empty for all)'
        required: false
        default: ''

  # Trigger on spec file changes
  push:
    paths:
      - 'specs/supermemory/**'
      - '.github/workflows/codegen.yml'
    branches:
      - main
      - develop

jobs:
  codegen:
    name: Generate TypeScript Types
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate types
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            bun run codegen ${{ github.event.inputs.version }}
          else
            bun run codegen
          fi

      - name: Check TypeScript compilation
        run: bun run typecheck

      - name: Commit generated types
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain src/generated)" ]; then
            git add src/generated/
            git commit -m $'chore: regenerate types from OpenAPI specs\n\nGenerated by codegen workflow'
            git push
          else
            echo "No changes to generated types"
          fi

      - name: Create PR for manual trigger
        if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main'
        run: |
          echo "Manual trigger from ${{ github.ref }}"
          echo "Generated types are ready for review"
